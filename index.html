<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="scss/cssreset.css">
  <link rel="stylesheet" href="scss/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="assets/images/bg-sidebar-mobile.svg" alt="" class="bg-mobile">
  <div class="header center">
    <div class="btn-group center">
      <button onclick="goToStep(0)" class="step-btn selected">1</button>
      <button onclick="goToStep(1)" class="step-btn">2</button>
      <button onclick="goToStep(2)" class="step-btn">3</button>
      <button onclick="goToStep(3)" class="step-btn">4</button>
    </div>
  </div>
    <div class="card">
      <div class="personal-info" id="step0">
        <h1 class="heading1">Personal info</h1>
        <h2 class="subheading">Please provide your name, email adress, and phone number.</h2>

        <form action="" class="personal-info__form">
          <fieldset>
            <legend class="hidden">
              Your information
            </legend>
              <label for="name">Name</label>
              <input placeholder="e.g. Stephen King" type="text" name="name" id="name">
              <label for="email">Email Adress</label>
              <input type="email" placeholder="e.g. stephenking@lorem.com" name="email adress" id="emailAdress">
              <label for="email">Phone Number</label>
              <input type="text" placeholder="e.g. +1 234 567 890" name="phone number" id="phoneNumber">
          </fieldset>
        </form>
      </div>
      <div class="billing hidden" id="step1">
        <h1 class="heading1">Select your plan</h1>
        <h2 class="subheading">You have the option of monthly or yearly billing.</h2>

        <div class="billing__button-group">
          <button class="billing-selection-btn" id="choiceArcade"></button>
          <button class="billing-selection-btn" id="choiceAdvanced"></button>
          <button class="billing-selection-btn" id="choicePro"></button>
          <div class="billing__switch billing-selection-btn">
            <p>Monthly</p>

            <button class="billing-selection-switch" id="switchMonthYear">
                  <div class="switch-state-indicator"></div>
            </button>

            <p>Yearly</p>
        </div>

      </div>

      <div class="addons hidden" id="step2">

      </div>

      <div class="finishing-up hidden" id="step3">

      </div>
      
    </div>
    <div class="footer">
      <button onclick="nextStep()" class="next-step-btn">
        Next Step
      </button>
    </div>

    <script src="js/form.js"></script>
</body>

</html>
