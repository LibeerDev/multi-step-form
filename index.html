<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="scss/cssreset.css">
  <link rel="stylesheet" href="scss/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="assets/images/bg-sidebar-mobile.svg" alt="" class="bg-mobile">
  <div class="header center">
    <div class="btn-group center">
      <button class="step1 selected">1</button>
      <button class="step2">2</button>
      <button class="step3">3</button>
      <button class="step4">4</button>
    </div>
  </div>
    <div class="card">
      <div class="personal-info">
        <h1>Personal info</h1>
        <h2>Please provide your name, email adress, and phone number.</h2>

        <form action="" class="personal-info__form">
          <fieldset>
            <legend class="hidden">
              Your information
            </legend>
              <label for="name">Name</label>
              <input placeholder="e.g. Stephen King" type="text" name="name" id="name">
              <label for="email">Email Adress</label>
              <input type="email" placeholder="e.g. stephenking@lorem.com" name="email adress" id="emailAdress">
              <label for="email">Phone Number</label>
              <input type="text" placeholder="e.g. +1 234 567 890" name="phone number" id="phoneNumber">
          </fieldset>
        </form>
      </div>
    </div>
    <div class="footer">
      <button class="next-step-btn">
        Next Step
      </button>
    </div>
</body>

</html>
